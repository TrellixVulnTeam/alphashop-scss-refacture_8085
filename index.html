<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500&family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/main.css" />
    <link rel="stylesheet" href="src/scss/assets/icomoon-v1.0/style.css" />
  </head>

  <body>
    <div id="main-app" theme="light">
      <nav class="navbar navbar-expand mb-4">
        <div
          class="
            h-100
            d-flex
            align-items-center
            w-100
            position-relative
            container
          "
        >
          <!--  漢堡排與選單    -->
          <div class="navbar-brand brand absolute-center">
            <img src="src/scss/assets/Logo.png" alt="Alphashop logo" />
          </div>
          <button
            data-target="#mainNavbarSupportedContent"
            class="navbar-toggler"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-control="mainNavbarSupportedContent"
            aria-label="Toggle navigation"
            autofocus
          >
            <span class="navbar-toggler-icon icon-bars-left"></span>
          </button>
          <div
            id="mainNavbarSupportedContent"
            class="navbar-collapse"
            role="menu"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#activity">男款</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#album">女款</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#adoption">最新消息</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#adoption">聯絡我們</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#adoption">客製商品</a>
              </li>
            </ul>
            <div class="nav-icons-wrapper">
              <i class="icon icon-search nav-link"></i>
              <i class="icon icon-chart nav-link"></i>
              <span id="colorThemeSwitcher" theme="light" class="nav-link">
                <i class="icon far fa-moon"></i>
              </span>
            </div>
          </div>
        </div>
      </nav>
      <div class="pb-xs-8 bg-color">
        <form class="d-md-flex d-md-gap-8 container">
          <div id="slideForm" class="slide col-md-6 mt-md-8">
            <div class="slide-indicators d-flex mb-lg-5">
              <button
                type="button"
                data-target="#slideFormIndicators"
                data-slide-to="0"
                aria-current="true"
                aria-label="Slide 1"
                class="active button-bg-color text-color"
              >
                <span class="step step1"></span>
                <span class="d-xs-none d-lg-inline-block">寄送地址</span>
              </button>
              <button
                type="button"
                data-target="#slideFormIndicators"
                data-slide-to="1"
                aria-label="Slide 2"
                class="button-bg-color text-color"
              >
                <span class="step step1"></span>
                <span class="d-xs-none d-lg-inline-block">運送方式</span>
              </button>
              <button
                type="button"
                data-target="#slideFormIndicators"
                data-slide-to="2"
                aria-label="Slide 3"
                class="d-lg-flex button-bg-color text-color"
                style="min-width: fit-content"
              >
                <span class="step step1"></span>
                <span class="d-xs-none d-lg-inline-block"> 付款資訊 </span>
              </button>
              <div class="progress">
                <div class="progress-bar" aria-valuenow="25"></div>
              </div>
            </div>
            <div class="slide-inner">
              <div class="slide-item">
                <div class="row">
                  <h3 class="col-xs-12 title-1 py-4 mb-lg-5 text-color">
                    寄送地址
                  </h3>

                  <div class="col-xs-5 col-sm-4 pr-xs-4">
                    <label for="name-title" class="form-label">稱謂</label>
                    <select
                      class="form-select form-control form-text"
                      aria-label="User's title prefixing name"
                    >
                      <option value="0">先生</option>
                      <option value="1">女士</option>
                    </select>
                  </div>
                  <div class="col-xs-7 col-sm-8 pl-xs-1">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 pr-sm-4">
                    <label for="name" class="form-label">電話</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-4 pr-md-4">
                    <label for="name" class="form-label">縣市</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-8">
                    <label for="name" class="form-label">地址</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                </div>
              </div>
              <div class="slide-item d-none">
                <div class="row text-color">
                  <h3 class="title-1">運送方式</h3>

                  <div class="form-check-group w-100 row">
                    <input
                      class="form-check-input col-xs-2 radio-border"
                      type="radio"
                      name="slideFormRadio"
                      id="slideFormRadio1"
                    />
                    <label
                      class="form-check-label col-xs-10 row"
                      for="slideFormRadio1"
                    >
                      <span class="col-xs-5">標準運送</span>
                      <span class="col-xs-5">免費</span>
                      <span class="col-xs-12">約3~7個工作天</span>
                    </label>
                  </div>
                  <div class="form-check-group w-100 row">
                    <input
                      class="form-check-input col-xs-2 radio-border"
                      type="radio"
                      name="slideFormRadio"
                      id="slideFormRadio2"
                    />
                    <label
                      class="form-check-label col-xs-10 row"
                      for="slideFormRadio2"
                    >
                      <span class="col-xs-5">DHL貨運</span>
                      <span class="col-xs-5"> $500</span>
                      <span class="col-xs-12">48小時內送達</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="slide-item d-none">
                <div class="row">
                  <h3 class="title-1 col-xs-12 pt-xs-1 pb-xs-1">付款資訊</h3>
                  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
                    <label for="name-title" class="form-label"
                      >持卡人姓名</label
                    >
                    <input type="text" class="form-control" id="name-title" />
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
                    <label for="name" class="form-label">卡號</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="col-xs-6 col-sm-6 pr-xs-4">
                    <label for="name" class="form-label">有效期限</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="col-xs-6 col-sm-6 pl-xs-4">
                    <label for="name" class="form-label">CVC / CCV</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                </div>
              </div>
            </div>
            <div class="slideFormButtonController d-xs-none d-md-block mt-xs-5">
              <div class="row border-top-1 pt-xs-8 pb-xs-8 mt-xs-8">
                <button
                  class="
                    slide-control-prev slide-control-start
                    visually-hidden
                    btn-text-color
                  "
                  id="slideFormPrevDesktop"
                  type="button"
                >
                  <span
                    class="slide-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span data-slide="prev">上一步</span>
                </button>
                <button
                  class="slide-control-next btn-primary slide-control-start"
                  id="slideFormNextDesktop"
                  type="button"
                >
                  <span
                    class="slide-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span data-slide="next">下一步</span>
                </button>
              </div>
            </div>
          </div>
          <div id="alphashopChart" class="card-group col-md-6">
            <h4 class="card-title title-1 text-color">購物籃</h4>

            <div class="card">
              <div class="row">
                <div class="col col-xs-4 card-img">
                  <img src="src/scss/assets/item1.png" alt="" />
                </div>
                <div class="col col-xs-8">
                  <div
                    class="
                      card-body
                      text-right
                      h-100
                      d-flex
                      flex-column
                      justify-content-between
                    "
                  >
                    <h5 class="card-title text-color">破壞補釘修身牛仔褲</h5>
                    <p
                      id="alphaChartItem1"
                      class="
                        card-text
                        text-one
                        count
                        d-flex
                        align-items-center
                        justify-content-end
                      "
                    >
                      <span class="minus">-</span>
                      <span class="quantity text-color">1</span>
                      <span class="plus">+</span>
                    </p>

                    <p class="card-text text-two item-price text-color">
                      $3,999
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="row">
                <div class="col-xs-4 m-0 card-img">
                  <img src="src/scss/assets/item2.png" alt="" />
                </div>
                <div class="col-xs-8 m-0">
                  <div
                    class="
                      card-body
                      text-right
                      h-100
                      d-flex
                      flex-column
                      justify-content-between
                    "
                  >
                    <h5 class="card-title text-color">刷色直筒牛仔褲</h5>
                    <p
                      id="alphaChartItem1"
                      class="
                        card-text
                        text-one
                        count
                        d-flex
                        align-items-center
                        justify-content-end
                      "
                    >
                      <span class="minus">-</span>
                      <span class="quantity text-color">1</span>
                      <span class="plus">+</span>
                    </p>
                    <p class="card-text text-two item-price text-color">
                      $1299
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer row">
              <div
                class="col col-xs-12 d-flex justify-content-between text-color"
              >
                運費<span class="cloth-shipment-price">免費</span>
              </div>
              <div
                class="col col-xs-12 d-flex justify-content-between text-color"
              >
                小計 <span class="cloth-summary-price text-color">$5,298</span>
              </div>
            </div>
          </div>
          <div class="slideFormButtonController d-xs-block d-md-none mt-xs-5">
            <div class="row border-top-1 pt-xs-8 mt-xs-8 pb-8">
              <button
                class="slide-control-prev btn-outline d-none btn-text-color"
                id="slideFormPrev"
                type="button"
              >
                <span class="slide-control-prev-icon" aria-hidden="true"></span>
                <span data-slide="prev text-color">上一步</span>
              </button>
              <button
                class="slide-control-next btn-primary slide-control-next"
                id="slideFormNext"
                type="button"
              >
                <span class="slide-control-next-icon" aria-hidden="true"></span>
                <span data-target="#slideFormControlButton" data-slide="next"
                  >下一步</span
                >
              </button>
            </div>
          </div>
        </form>
      </div>
      <footer
        id="site-footer"
        class="site-footer d-xs-none d-lg-block pt-xs-8 bg-color-secondary"
      >
        <div class="container d-flex bg-color-secondary footer-text-color">
          <ul class="alphashop-logo brand">
            <img src="src/scss/assets/Logo.png" alt="Alphashop logo" />
          </ul>
          <ul class="nav-list nav-list-services">
            <li class="nav-item nav-list-services__item--title">
              <div class="nav-link" href="#activity">客戶服務</div>
            </li>
            <li class="nav-item nav-list-services__item--option">
              <a class="nav-link" href="#album">運送說明</a>
            </li>
            <li class="nav-item nav-list-services__item--option">
              <a class="nav-link" href="#adoption">退換貨相關</a>
            </li>
            <li class="nav-item nav-list-services__item--option">
              <a class="nav-link" href="#adoption">付款資訊</a>
            </li>
            <li class="nav-item nav-list-services__item--option">
              <a class="nav-link" href="#adoption">FAQ</a>
            </li>
          </ul>
          <ul class="nav-list nav-list-about">
            <li class="nav-item nav-list-about__item--title">
              <div class="nav-link" href="#activity">關於我們</div>
            </li>
            <li class="nav-item nav-list-about__item--option">
              <a class="nav-link" href="#album">品牌故事</a>
            </li>
            <li class="nav-item nav-list-about__item--option">
              <a class="nav-link" href="#adoption">媒體聯繫</a>
            </li>
            <li class="nav-item nav-list-about__item--option">
              <a class="nav-link" href="#adoption">Press kit</a>
            </li>
          </ul>
          <ul class="nav-list nav-list-info">
            <li class="nav-item nav-list-info__item--title">
              <div class="nav-link" href="#activity">資訊</div>
            </li>
            <li class="nav-item nav-list-info__item--option">
              <a class="nav-link" href="#album">隱私權政策</a>
            </li>
            <li class="nav-item nav-list-info__item--option">
              <a class="nav-link" href="#adoption">Cookie</a>
            </li>
            <li class="nav-item nav-list-info__item--option">
              <a class="nav-link" href="#adoption">GDPR</a>
            </li>
          </ul>
          <ul class="nav-list nav-list-contact">
            <li class="nav-item nav-list-contact__item--title">
              <div class="nav-link" href="#activity">追蹤 ALPHA Shop</div>
            </li>
            <li class="nav-item nav-list-contact__item--option">
              <a class="nav-link" href="#album">+886 02123-45678</a>
            </li>
            <li class="nav-item nav-list-contact__item--option">
              <img src="" alt="" />
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/558621708f.js"
      crossorigin="anonymous"
    ></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
